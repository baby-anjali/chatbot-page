<!DOCTYPE html>
<html>
  <head>
    <title>Build your own ChatBot</title>
    <style>
      .chatbot {
        color: rgb(0, 0, 0, 1);
        width: 360px;
        margin: auto;
        margin-top: 15%;
        padding: 30px;
        font-weight: 100px;
        font-family: sans-serif;
        border: 1px solid gainsboro;
        border-radius: 2px;
      }
      .chatbot h2 {
        font-weight: 100;
        font-size: 30px;
      }
      #line {
        width: 50px;
        height: 2px;
        background-color: rgb(0, 0, 0, 1);
      }
      #message {
        font-weight: 100;
        color: rgb(74, 74, 74);
        word-spacing: 2px;
      }
      #button {
        color: white;
        background-color: #4184e1;
        text-align: center;
        padding: 5px;
        margin: auto;
        width: 300px;
        border-radius: 30px;
      }
      footer {
        margin-top: 20px;
        font-size: 10px;
        color: dimgray;
      }
    </style>
  </head>
  <body>
    <article class="chatbot">
      <h2>Build your first chatbot in 10 minutes!</h2>
      <p id="line"></p>
      <p id="message">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <p id="button">TRY NOW --&gt;</p>
      <footer>
        <p>
          By clicking try now you create an account and agree to our Terms and
          Conditions and Privacy Policy.
        </p>
      </footer>
    </article>
  </body>
</html>
